{% extends "base.html" %}

{% block title %}Edit{% endblock %}

{% block content %}
    <form action="/edit/{{ comment.id }}" method="post">
      <p>
        <label for="content">Comment:</label> <br />
        <textarea name="content" rows="5" cols="40">{{ comment.content | safe }}</textarea>
      </p>
      <p>
        <label for="rating">Rating:</label> <br />
        <select name="rating">
          <option value="5" {% if comment.rating == 5 %}selected{% endif %}>★★★★★ (5 - Excellent)</option>
          <option value="4" {% if comment.rating == 4 %}selected{% endif %}>★★★★☆ (4 - Very Good)</option>
          <option value="3" {% if comment.rating == 3 %}selected{% endif %}>★★★☆☆ (3 - Good)</option>
          <option value="2" {% if comment.rating == 2 %}selected{% endif %}>★★☆☆☆ (2 - Fair)</option>
          <option value="1" {% if comment.rating == 1 %}selected{% endif %}>★☆☆☆☆ (1 - Poor)</option>
        </select>
      </p>
      <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
      <input type="submit" value="Update" />
    </form>
{% endblock %}
