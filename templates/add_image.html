{% extends "base.html" %}

{% block title %}Add Image{% endblock %}

{% block content %}
    <p>Please add an image that is 100 kt max.</p>

    <form action="/add_image" method="post" enctype="multipart/form-data">
      <p>Image: <input type="file" name="image" accept=".jpg" /></p>

      <input type="submit" value="Lähetä" />
      <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
    </form>
{% endblock %}
