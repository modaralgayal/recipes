<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <!-- Navigation Header -->
    <header>
        <nav>
            <a href="/">Home</a>
            {% if session.user_id %}
                | <a href="/user/{{ session.user_id }}">{{ session.username }}</a>
                | <a href="/logout">Logout</a>
            {% else %}
                | <a href="/register">Register</a>
            {% endif %}
        </nav>
    </header>

    <!-- Flash Messages -->
    {% for message in get_flashed_messages() %}
    <p><b>{{ message }}</b></p>
    {% endfor %}

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
